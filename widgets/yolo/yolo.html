<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
<h1 class="title" >How do you feel today?</h1>
<h1 class="title" data-bind="yolocnt"></h1>
<form class="inputs">
	<input type="radio" name="checkbox" class="excited" value="excited" checked><label>Excited</label>
	<br>
	<input type="radio" name="checkbox" id="happy" value="happy"><label>Happy</label>
	<br>
	<input type="radio" name="checkbox" class="bored" value="bored"><label>Bored</label>
	<br>
	<input type="radio" name="checkbox" class="drunk" value="drunk"><label>Drunk</label>
</form>
<a class="yolobtn" id="submit" href="javascript:void(0);">Yolo Mood</a>
